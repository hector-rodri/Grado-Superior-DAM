<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="actividad3.11.js"></script>
    <link rel="stylesheet" href="actividad3.11.css">
</head>

<body>
    <h1>BUSCA TU VIAJE</h1>
    <form action="actividad3.11.2.html" method="post">
        <label>Origen:
            <select id="origen" name="origen" required>
                <option value="Palma">Palma</option>
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
            </select>
        </label>
        <label>Destino:
            <select id="destino" name="destino" required>
                <option value="Palma">Palma</option>
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Londres">Londres</option>
                <option value="París">París</option>
                <option value="Roma">Roma</option>
            </select>
        </label>

        <label>Fecha de inicio: <input type="date" id="fechaInicio" name="fechaInicio" required></label>

        <label>Fecha de fin: <input type="date" id="fechaFin" name="fechaFin" required></label>

        <label>Número de adultos: <input type="number" id="adultos" name="adultos" min="1" required></label>

        <label>Número de niños: <input type="number" id="ninos" name="ninos" min="0" required></label>

        <label>Descuento:
            <select id="descuento" name="descuento">
                <option value="">Ninguno</option>
                <option value="Residente">Descuento Residente</option>
                <option value="Familia Numerosa">Descuento Familia Numerosa</option>
            </select>
        </label>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
