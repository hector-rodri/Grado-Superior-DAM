<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="actividad3.11.js" async></script>
    <link rel="stylesheet" href="actividad3.11.css">
</head>

<body>
    <h1>BUSCA TU VIAJE</h1>
    <form action="actividad3.11.2.html" method="post" id="formulario">
        <label for="origen">Origen</label>
        <select name="origen" id="Origen" required>
            <option value="PMI">Palma</option>
            <option value="MAD">Madrid</option>
            <option value="BCN">Barcelona</option>
        </select>

        <label for="destino">Destino</label>
        <select name="destino" id="Destino" required>
            <option value="MAD">Madrid</option>
            <option value="PMI">Palma</option>
            <option value="BCN">Barcelona</option>
            <option value="LGW">Londres</option>
            <option value="ORY">Paris</option>
        </select>

        <label for="fechaInicio">Fecha Inicio</label>
        <input type="date" name="fechaInicio" id="FechaInicio" required>

        <label for="fechaFin">Fecha Fin</label>
        <input type="date" name="fechaFin" id="FechaFin" required>

        <label for="numAdultos">Número de adultos</label>
        <input type="number" name="numAdultos" id="NumAdultos" placeholder="0" min="0" required>

        <label for="numNiños">Número de niños</label>
        <input type="number" name="numNiños" id="NumNiños" placeholder="0" min="0">

        <label>Descuento:</label>
        <select id="descuento" name="descuento">
            <option value="Ninguno">Ninguno</option>
            <option value="Residente">Descuento Residente</option>
            <option value="Familia Numerosa">Descuento Familia Numerosa</option>
        </select>


        <input type="submit" value="Buscar">
    </form>
</body>

</html>
